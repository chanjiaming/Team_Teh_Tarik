Frontend:
  impl: SimpleO3
  clock_ratio: 8
  num_expected_insts: 200000 
  traces: 
  - /home/eevee/Documents/team_teh_tarik/trace_file/ramulator_tf/mcf_s-484B_chunks/mcf_s-484B_chunk_050.trace
    
  Translation:
    impl: RandomTranslation
    max_addr: 17179869184 # 16 GB

MemorySystem:
  impl: GenericDRAM
  clock_ratio: 3

  DRAM:
    impl: DDR5

    org:
      preset: DDR5_16Gb_x8
      channel: 1
      rank: 1

    timing:
      preset: DDR5_4800
      tREFI: 3900   # ns  (this targets ~64 ms effective window) #(subject to change once driven by automation.py)

    voltage:
      preset: Default

    current:
      preset: Default

    RFM:
      preset: Default

  Controller:
    impl: Generic
    Scheduler:
      impl: FRFCFS
    RefreshManager:
      impl: AllBank
    RowPolicy:
      impl: OpenRowPolicy
      cap: 32

    plugins:
      - ControllerPlugin:
          impl: TraceRecorder
          path: /home/eevee/Documents/team_teh_tarik/ramulator2/deepsjeng_ramulator_trac_64ms.txt #(subject to change once driven by automation.py)
          record_cycle: true
          record_addr: true

  AddrMapper:
    impl: RoBaRaCoCh
  #  impl: ChRaBaRoCo
  